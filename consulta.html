<!DOCTYPE html>
<html lang="pt-BBR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Consulta - Bolão da Sorte</title>

    <!-- CSS Atualizado -->
    <link rel="stylesheet" href="css/consulta.css" />
</head>

<body>

    <!-- Cabeçalho -->
    <header class="site-header">
        <h1>Consulta de Jogos</h1>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">

        <!-- Caixa de Consulta -->
        <section class="resumo-container consulta-box">
            <h2>Consultar por Protocolo</h2>

            <p>Informe o seu <strong>Número de Protocolo</strong> para consultar seus dados e jogos.</p>

            <div class="form-row">
                <input id="protocoloInput" type="text" placeholder="Número de Protocolo" />
                <button id="btnConsultar" class="primary">Consultar</button>
            </div>
        </section>

        <!-- Resultados serão inseridos dinamicamente -->
        <div id="resultado" class="resultado"></div>

    </main>

    <!-- Botões Inferiores -->
    <button class="btn-flutuante-voltar" onclick="window.location.href='index.html'">
		⮌ Voltar
	</button>


    <!-- Script da Página -->
    <script src="js/consulta.js"></script>
	<button class="btn-flutuante-voltar" onclick="window.location.href='index.html'">⮌ Voltar</button>
</body>
</html>


</body>
</html>
