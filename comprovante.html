<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comprovante da Aposta</title>

    <link rel="stylesheet" href="css/comprovante.css">
</head>

<body>
    <header class="site-header">
		<h1>Mega da Virada - Comprovante</h1>
	</header>

	<main class="container"> 
		<section class="comprovante-box" id="areaComprovante"> <h2>Comprovante Oficial do Bolão</h2>

            <div id="dadosComprovante" class="resumo-container"></div> 

            <div id="jogosComprovante" class="resumo-container jogos-resumo"></div>
	
            <div class="status-wrapper">
				<strong>Status de Pagamento:</strong>
				<span class="status" id="statusAposta">...</span>
				<button id="btnAtualizarStatus" class="atualizar-btn small">Atualizar</button> </div>
		</section>

		<p class="observacao"> 
			Salve este comprovante e o número de <b>Protocolo</b> para consultar seus jogos na página de consulta.
		</p>

		<div class="controles">
            <button id="baixarPDF" class="primary-btn">Baixar Comprovante em PDF</button>
			<button onclick="window.location.href='index.html'" class="secondary-btn">Voltar ao Início</button>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="js/comprovante.js"></script>
</body>
</html>
